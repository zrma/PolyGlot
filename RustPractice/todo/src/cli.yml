name: todo
version: "1.0"
author: zrma <bulbitain@gmail.com>
about: todo rust programming practice
args:
subcommands:
- add:
    about: add task
    version: "1.0"
    author: zrma <bulbitain@gmail.com>
    args:
    - INPUT:
        help: add <task>
        required: true
        multiple: true
- list:
    about: get a list of tasks
    version: "1.0"
    author: zrma <bulbitain@gmail.com>
- done:
      about: done task
      version: "1.0"
      author: zrma <bulbitain@gmail.com>
      args:
      - INPUT:
            help: done <task>
            required: true
            index: 1