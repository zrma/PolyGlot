apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv-storage
  namespace: registry
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 80Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /d/code/src/PolyGlot/K8sPractice/registry/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pv-claim
  namespace: registry
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
